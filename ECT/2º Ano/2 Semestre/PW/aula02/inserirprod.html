<html>
    <body>
    <form name="Produto" action="http://localhost:5500/index.html" method="get">
     <center>   
     <table style="border:4px solid brown;width:800px; margin-top:220px">
      <tr>
        <th width="150px">Numero</th>
        <td><input type="number" name="numero" placeholder="id do produto" value="1" min="1" max="10000" /></td>
      </tr>
      <tr>
        <th>Nome</th>
        <td><input type="text" name="produto" placeholder="Insira o nome do produto" size="60" /></td>
      </tr>
      <tr>
        <th>Pre√ßo</th>
        <td><input type="number" name="preco" placeholder="0" value="100" min="1" max="10000000000" /></td>
      </tr>
      <tr>
        <th>Tipo Produto</th>
        <td>
            <input type="radio" name="tipo_prod" value="Componente"/>
            <label for="Componente">Componente</label><br>
            <input type="radio" name="tipo_prod" value="Equipamento"/>
            <label for="Equipamento">Equipamento</label>
        </td>
      </tr>
      <tr>
        <th>Para Equipamento</th>
        <td>
            <input type="checkbox" name="equipamento1" value="Tablet"/>
            <label for="Tablet">Tablet</label><br>
            <input type="checkbox" name="equipamento2" value="PC"/>
            <label for="PC">PC</label>
        </td>
      </tr>
      <tr>
        <th>Nivel Energetico</th>
        <td>
          <select id="energ" name="energ" />
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" name="btnSub" value="Enviar" />
          <input type="reset" name="btnRes" value="Limpar" />
        </td>
      </tr>
      </table>
     </center>
     <center>
        <h2><p style="color:black">Deseja voltar aos notebooks ?</p></h2>
        <form action="notebooks.html">
            <input style="color:brown" type="submit" value="VOLTAR" />
        </form>
        </center>
      </form>
    </body>
</html>
